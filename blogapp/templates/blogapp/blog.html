{% extends 'index.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
<h1 class="mb-4">Blog Posts</h1>

{% for blog in blogs %}
<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">
      <a href="{% url 'blog_detail' blog.id %}" class="text-decoration-none">{{ blog.title }}</a>
    </h5>
    <p class="card-text">{{ blog.content|truncatechars:100 }}</p>
  </div>
</div>
{% endfor %}

{% endblock %}
